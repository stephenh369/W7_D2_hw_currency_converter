<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="app">
        <h1>Currency Converter</h1>
        
        <div id="converter">
            
            <div id="from-euro-converter">
                <h3>From Euros(choose a currency and enter value in euros)</h3>
                <select class="currency-select" v-model="selectedCurrencyFromEuros">
                    <option v-for="(rate, name) in exchangeRates.rates" :value="rate" required>{{name}}</option>
                </select>
                <input type="number" v-model.number="eurosToConvert">
                <h3 v-if="convertedEuros">= {{ convertedEuros }}</h3>
            </div>

            <div id="to-euro-converter">
                <h3>To Euros(choose a currency and enter value in that currency)</h3>
                <select class="currency-select" v-model="selectedCurrencyToEuros">
                    <option v-for="(rate, name) in exchangeRates.rates" :value="rate" required>{{name}}</option>
                </select>
                <input type="number" v-model.number="currencyToConvert">
                <h3 v-if="convertedToEuros">= {{ convertedToEuros }}</h3>
            </div>
            
            <div id="cross-converter">
                <h3>Any To Any Currency:</h3>
                <select class="base-select" v-model="selectedBaseCurrency">
                    <option v-for="(rate, name) in exchangeRates.rates" :value="rate" required>{{name}}</option>
                </select>
                <select class="currency-select" v-model="selectedCurrency">
                    <option v-for="(rate, name) in exchangeRates.rates" :value="rate" required>{{name}}</option>
                </select>
                <input type="number" v-model.number="toConvert">
                <h3 v-if="convertedCurrency">= {{ convertedCurrency }}</h3>
            </div>

        </div>

        <div id="exchange-rate-list">
            <h3>Exchange Rates (From Euro)</h3>
            <p v-for="(rate, name) in exchangeRates.rates">{{name}}:{{ rate }}</p>
        </div>
    </div>
</body>
</html>
